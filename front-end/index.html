<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KMCar</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<body>
  <h1>
    <span class="bold">KM</span>Car</h1>
  <main>
    <form id="form" method="POST">
      <div class="formField">
        <label for="plate">Placa</label>
        <input type="text" name="placa" id="plate" placeholder="ABC-0000" />
      </div>
      <div class="formField">
        <label for="km">Kilometragem Atual</label>
        <input type="number" name="kilometroInicial" id="km" placeholder="322" />
      </div>
      <div class="formField">
        <label for="km">Kilometragem Final</label>
        <input type="number" name="kilometroFinal" id="endKm" placeholder="344" />
      </div>
      <div class="formField">
        <label for="km">Litros Abastecidos</label>
        <input type="number" name="litrosAbastecidos" id="filledFuel" placeholder="42" />
      </div>
      <div class="formSubmitDiv">
        <input type="submit" value="Confirmar">
      </div>
    </form>
  </main>
  <script type="text/javascript" src="app/controllers/index.js"></script>
</body>

</html>
